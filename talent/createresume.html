<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>国际学校四库全书-人才信息</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_624009_osu1twmgmqssv2t9.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/cropper/cropper.min.css">


    <link rel="stylesheet" href="../assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../assets/css/talent/talPublic.css?v=1.0.2">
    <link rel="stylesheet" href="../assets/css/talent/createResume.css">

</head>
<body>
<!--头部-->
<!--#include virtual="../module/nav02.html" -->

<div class="layui-container" style="margin-top:80px;margin-bottom: 80px;">
     <div class="layui-row">
         <div class="layui-col-md4" style="padding-right: 0;width: 355px;">
             <div class="tabLeft   text-center">
                 <div class="text-center tabRight-myInfo_logo resumeLogoWrap" >
                     <img src="http://img.zcool.cn/community/01786557e4a6fa0000018c1bf080ca.png" alt="" id="resumeLogo">
                     <div class="edit-ResumeLogo" data-toggle="modal" data-target="#myModal" >
                         <span class="iconfont icon-xiugai"></span>
                     </div>
                 </div>
                 <ul class="ulWarp" id="ulWarp">
                     <li class="liActive">基本信息</li>
                     <li>求职信息</li>
                     <li>其他信息</li>
                 </ul>
             </div>
         </div>
         <div class="layui-col-md8" style="padding-left:0;">
             <div class="tabRight">
                 <!--基本信息-->
                 <div class="tabRight-baseInfo" style="margin-bottom: 80px;" id="tabRight-baseInfo">
                     <div class="tabRight-baseInfo_header">
                         <span style="padding-left:15px;">新学说人才库-创建简历</span>
                         <span style="padding-left: 130px;">基本信息（*必填）</span>
                     </div>
                     <form class="layui-form" style="margin-left: 100px;margin-top: 40px;">
                         <div class="layui-form-item">
                             <label class="layui-form-label">姓名</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input" id="name">
                             </div>
                         </div>
                         <div class="layui-form-item">
                             <label class="layui-form-label">性别</label>
                             <div class="layui-input-inline" id="sex">
                                 <input type="radio" name="sex" value="男" title="男" checked="">
                                 <input type="radio" name="sex" value="女" title="女">
                             </div>
                         </div>
                         <div class="layui-form-item">
                             <label class="layui-form-label">手机号码</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="" lay-verify="required" autocomplete="off" placeholder="请输入手机号码" class="layui-input" id="phone">
                             </div>
                         </div>
                         <div class="layui-form-item">
                             <label class="layui-form-label">邮箱</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="" lay-verify="required" autocomplete="off" placeholder="请输入邮箱" class="layui-input" id="mail">
                             </div>
                         </div>
                         <div class="layui-form-item">
                             <label class="layui-form-label">最高学历</label>
                             <div class="layui-input-inline">
                                 <select name="interest" lay-filter="education" id="education">
                                     <option value="大专">大专</option>
                                     <option value="本科" selected="">本科</option>
                                     <option value="硕士">硕士</option>
                                     <option value="博士">博士</option>
                                     <option value="其他">其他</option>
                                 </select>
                             </div>
                         </div>
                         <div class="layui-form-item">
                             <label class="layui-form-label">专业</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="" lay-verify="required" autocomplete="off" placeholder="请输入专业" class="layui-input" id="major">
                             </div>
                         </div>
                         <div class="layui-form-item">
                             <label class="layui-form-label">现工作单位/学校</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="" lay-verify="required" autocomplete="off" placeholder="请输入工作单位/学校" class="layui-input" id="workPlace">
                             </div>
                         </div>
                         <div class="layui-form-item">
                             <label class="layui-form-label">工作年限（年）</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="" lay-verify="number" autocomplete="off" placeholder="请输入工作年限" class="layui-input" id="workYear">
                             </div>
                         </div>
                         <div class="layui-form-item">
                             <label class="layui-form-label">是否公开简历</label>
                             <div class="layui-input-inline">
                                 <input type="checkbox" checked="" name="open" lay-skin="switch" lay-text="是|否" lay-filter="onoffSwitch">
                                 <span style="padding-left:15px;position: relative;top:5px;">建议公开简历，获得更多展示机会</span>
                             </div>
                         </div>
                         <div class="layui-form-item">
                             <div class="layui-input-block">
                                 <button class=" layui-btn  next-step" lay-submit="" lay-filter="step01">下一步</button>
                             </div>
                         </div>
                     </form>
                 </div>
                  <!--求职信息-->
                 <div class="tabRight-jobInfo hide" style="margin-bottom: 80px;" id="tabRight-jobInfo">
                     <div class="tabRight-jobInfo_header">
                         <span style="padding-left:15px;">新学说人才库-创建简历</span>
                         <span style="padding-left: 130px;">求职信息（选填）</span>
                     </div>
                     <form class="layui-form" style="margin-left: 100px;margin-top: 40px;">
                         <div class="layui-form-item MB60"  style="margin-top: 100px;">
                             <label class="layui-form-label">期望工作地点</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="" lay-verify="" autocomplete="off" placeholder="例如：北京，上海" class="layui-input" id="expectWorkPlace">
                             </div>
                         </div>
                         <div class="layui-form-item MB60">
                             <label class="layui-form-label">期望职位</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="" lay-verify="" autocomplete="off" placeholder="请输入期望职位" class="layui-input" id="expectWorkPosition">
                             </div>
                         </div>
                         <div class="layui-form-item MB60">
                             <label class="layui-form-label">期望年薪</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="" lay-verify="" autocomplete="off" placeholder="例如：10w-12w" class="layui-input" id="expectSalary">
                             </div>
                         </div>
                         <div class="layui-form-item MB60">
                             <label class="layui-form-label">入职时间</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="date"  lay-verify="" autocomplete="off" placeholder="请输入入职时间" class="layui-input" id="entryTime" >
                             </div>
                         </div>

                         <div class="layui-form-item">
                             <div class="layui-input-block">
                                 <button class=" layui-btn  next-step" lay-submit="" lay-filter="step02">下一步</button>
                             </div>
                         </div>
                     </form>
                 </div>

                 <!--求职信息-->
                 <div class="tabRight-otherInfo hide" style="margin-bottom: 80px;" id="tabRight-otherInfo">
                     <div class="tabRight-otherInfo_header">
                         <span style="padding-left:15px;">新学说人才库-创建简历</span>
                         <span style="padding-left: 130px;">其他信息（选填）</span>
                     </div>
                     <form class="layui-form layui-form-pane" style="margin: 40px 80px;">


                         <div class="layui-form-item layui-form-text">
                             <label class="layui-form-label">工作经历</label>
                             <div class="layui-input-block " style="margin-bottom: 30px;">
                                 <textarea  class="layui-textarea" id="workExperience" placeholder="工作经历（7条以内，请清晰分好每一条描述）
例：
1.2017-2018 xxx机构/学校 负责组织编制内容。
组织开展各类活动等。(回车)" rows="8"></textarea>
                             </div>

                             <label class="layui-form-label">教育背景</label>
                             <div class="layui-input-block " style="margin-bottom: 30px;">
                                 <textarea  class="layui-textarea" id="educationBackground" placeholder="教育背景（7条以内，请清晰分好每一条描述）
例：
1.2017-2018 xxx机构/学校 负责组织编制内容。
组织开展各类活动等。(回车)" rows="8"></textarea>
                             </div>

                             <label class="layui-form-label" >培训经历</label>
                             <div class="layui-input-block " style="margin-bottom: 30px;">
                                 <textarea  class="layui-textarea" id="trainingBackground" placeholder="培训经历（7条以内，请清晰分好每一条描述）
例：
1.2017-2018 xxx机构/学校 负责组织编制内容。
组织开展各类活动等。(回车)" rows="8"></textarea>
                             </div>

                             <label class="layui-form-label ">其他要求</label>
                             <div class="layui-input-block"  style="margin-bottom: 30px;">
                                 <textarea  class="layui-textarea" id="other" placeholder="其他要求（7条以内，请清晰分好每一条描述）
例：
1.福利待遇、薪资要求等。
" rows="8"></textarea>
                             </div>

                         </div>

                         <div class="layui-form-item ">
                             <div class="layui-input-inline">
                                 <button class="layui-btn layui-btn-normal" id="addAffix" type="button"> <i class="layui-icon">&#xe608;</i> 添加简历附件</button>
                                 <a id="resumeSite" style="color: #c2c2c2;padding:5px 0;display: inline-block;" href=""></a>
                                 <button type="button" class="layui-btn layui-btn-sm hide" id="upAffix">开始上传</button>
                             </div>
                         </div>


                         <div class="layui-form-item hide">
                             <label class="layui-form-label">简历头像地址</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="" lay-verify="" autocomplete="off" placeholder="请输入简历头像" class="layui-input" id="ResumeImage">
                             </div>
                         </div>
                         <div class="layui-form-item hide">
                             <label class="layui-form-label">简历附件地址</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="" lay-verify="" autocomplete="off" placeholder="请输入简历头像" class="layui-input" id="havaTalent">
                             </div>
                         </div>

                         <div class="layui-form-item">
                             <div class="layui-input-block">
                                 <button class=" layui-btn  next-step" type="button" lay-submit="" lay-filter="confirmSubmit" style="margin-right: 0;">确认提交</button>
                             </div>
                         </div>

                     </form>
                 </div>

             </div>
         </div>
     </div>
</div>


<div class="text-center " id="successAlert" style="display: none;">
    <i class="layui-icon" style="font-size: 60px; color: #1E9FFF;">&#xe618;</i>
    <p style="padding: 15px;color: #dddddd;">简历上传成功，可在 <a href="../user/userInfo.html" style="color:#1E9FFF ">个人中心</a>  查看</p>
    <a href="../user/userInfo.html" class="layui-btn " style="margin:15px;">确定</a>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title letter_spacing2 text-primary" id="myModalLabel">选择上传图片</h4>
            </div>
            <div class="modal-body">
                <div class="row modal_row">
                    <!-- 选择上传图片 -->
                    <div class="selectUpLoadLogo col-md-8 col-xs-12 ">
                        <img src="" alt="" class="cropper-hidden" id="image">
                        <!-- 上传图片btn -->
                        <div class="upLoadBtn" id="upLoadBtn">
                            <a href="javascript:;" class="lable_selectPic">
                                <label ><span class="glyphicon glyphicon-plus"></span>选择图片</label>
                            </a>
                            <input type="file" id="inputImage" accept="image/jpeg,image/gif,image/x-png">
                        </div>
                    </div>
                    <!-- 预览图片 -->
                    <div class="previewLogo col-md-4 col-xs-12">
                        <div class="img-preview">
                            <span class="preview-pic">预览图片</span>
                            <img src="" alt="" id="preview">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary "  id="upLoad-ResumeLogo">上传</button>
            </div>
        </div>
    </div>
</div>


<!--页脚-->

    <script src="../assets/layui/layui.js"></script>
    <script src="../assets/js/jquery-1.11.1.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.cookie.js"></script>

    <script src="../assets/js/config.js"></script>

    <script src="../assets/js/cropper/cropper.min.js"></script>
    <script src="../assets/js/cropper/upLoadImg.js?v=1.0.5"></script>
    <script src="../assets/js/cropper/main.js"></script>

    <script src="../assets/js/talent/talent.js?v=1.0.3"></script>
    <script src="../assets/js/talent/createresume.js?v=1.0.4"></script>

</body>
</html>
