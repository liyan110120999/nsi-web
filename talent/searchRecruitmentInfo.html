            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-9 col-xs-9 search_box">
                    <input type="text" placeholder="搜索招聘信息" class="search" id="searchKey">

                <span class="btn btn-primary glyphicon glyphicon-search search_icon" id="search"></span>
            </div>
        </form>
        <!-- 热搜 -->
        <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hotSearch">
